<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build-A-Bod</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Build-A-Bod</h1>
    <form>
      <div>
        Workout Name:
        <input type="text" id="workoutName" name="workoutName"><br>
      </div>
      <div>
      Day:
      <input type="text" id="workoutDay" name="workoutDay"><br>
      </div>
      <div>
        Muscle Group:
        <input type="text" id="muscleGroup" name="muscleGroup"><br>
      </div>
      <div>
        Workout Duration:
        <input type="text" id="duration" name="duration"><br>
      </div>
      <div>
        <input type="Submit" id="workoutSubmit">
      </div>
    </form>

    <div id="workoutContainer"></div>
    <div id="ExerciseCards"> </div>








    <script type="text/javascript" src="src/Exercise.js"></script>
    <script type="text/javascript" src="src/Workout.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
